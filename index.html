<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch - Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1 class="logo">Munch</h1>
                <p>Order your favorites in just a few clicks.</p>
            </header>

            <form class="auth-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="e.g. alex@mail.com" required>
                </div>
                <div class="input-group">
                    <div class="label-row">
                        <label>Password</label>
                        <a href="#" class="forgot-link">Forgot?</a>
                    </div>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-grid">
                <button class="btn-social">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Google
                </button>
                <button class="btn-social">
                    <img src="https://www.svgrepo.com/show/448234/facebook.svg" alt="FB"> Facebook
                </button>
            </div>

            <p class="auth-footer">
                New to Munch? <a href="#">Create account</a>
            </p>
        </div>
    </div>

</body>
</html>
